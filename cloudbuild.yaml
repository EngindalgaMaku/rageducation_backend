# Cloud Build pipeline to build and deploy the Python FastAPI backend to Cloud Run

substitutions:
  _SERVICE: "rageducation-backend"
  _REGION: "europe-west1"

steps:
  # Build container using backend Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/rageducation-backend:latest",
        "-f",
        "Dockerfile.api",
        ".",
      ]

  # Push container image
  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/rageducation-backend:latest"]

  # Deploy to Cloud Run (fully managed)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE}",
        "--image",
        "gcr.io/$PROJECT_ID/rageducation-backend:latest",
        "--region",
        "${_REGION}",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8000",
      ]

images:
  - "gcr.io/$PROJECT_ID/rageducation-backend:latest"

options:
  logging: CLOUD_LOGGING_ONLY
