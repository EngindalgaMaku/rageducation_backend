# Cloud Build pipeline to build and deploy the Python FastAPI backend to Cloud Run
# SESSION PERSISTENCE FIX: Added GCS bucket creation for persistent database storage

substitutions:
  _SERVICE: "rageducation-backend"
  _REGION: "europe-west1"
  _BUCKET_NAME: "${_SERVICE}-data-${BUILD_ID}"

steps:
  # Build container using backend Dockerfile with cache optimization
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/rageducation-backend:latest",
        "--cache-from",
        "gcr.io/$PROJECT_ID/rageducation-backend:latest",
        "--build-arg",
        "BUILDKIT_INLINE_CACHE=1",
        "-f",
        "Dockerfile.api",
        ".",
      ]

  # Push container image
  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/rageducation-backend:latest"]

  # Create GCS bucket for persistent database storage
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "üóÑÔ∏è Creating GCS bucket for persistent session data: ${_BUCKET_NAME}"
        gsutil mb gs://${_BUCKET_NAME} || echo "‚úÖ Bucket may already exist"

        echo "üîê Setting bucket permissions for Cloud Run service account"
        gsutil iam ch serviceAccount:$PROJECT_NUMBER-compute@developer.gserviceaccount.com:objectAdmin gs://${_BUCKET_NAME} || echo "‚ö†Ô∏è Permission setting skipped"

        echo "‚úÖ GCS bucket ready for session persistence"

  # Deploy to Cloud Run (fully managed) with 16GB memory
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE}",
        "--image",
        "gcr.io/$PROJECT_ID/rageducation-backend:latest",
        "--region",
        "${_REGION}",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "16Gi",
        "--cpu",
        "4",
        "--timeout",
        "3600",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--concurrency",
        "5",
        "--set-env-vars",
        "ENVIRONMENT=production,MARKER_MAX_MEMORY_MB=15000,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCS_BUCKET_NAME=${_SERVICE}-data-$BUILD_ID",
        "--port",
        "8080",
      ]

images:
  - "gcr.io/$PROJECT_ID/rageducation-backend:latest"

options:
  machineType: "E2_HIGHCPU_4" # 4 vCPU, 4 GB RAM
  logging: CLOUD_LOGGING_ONLY
