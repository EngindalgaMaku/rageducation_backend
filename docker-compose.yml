version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag3_api
    ports:
      - "8000:8080" # Fixed port mapping: host:8000 -> container:8080
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - CHROMADB_URL=http://chromadb:8000
    volumes:
      - ./data:/app/data # Persistent data for development
      - ./logs:/app/logs
      - ./.cache:/root/.cache
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: rag3_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  pdf-processor:
    build:
      context: ./services/pdf_processing_service
    ports:
      - "8001:8001"

  model-inferencer:
    build:
      context: ./services/model_inference_service
    ports:
      - "8002:8002"

  chromadb:
    image: chromadb/chroma
    container_name: rag3_chromadb
    ports:
      - "8004:8000"
    volumes:
      - chroma_data:/chroma/.chroma/
    restart: unless-stopped

volumes:
  chroma_data:
