[pytest]
# Testlerin aranacağı dizinleri belirtir.
testpaths = tests

# Test dosyası adlandırma kurallarını belirtir.
python_files = test_*.py

# Test fonksiyonu adlandırma kurallarını belirtir.
python_functions = test_*

# Proje kaynak kodunun yolunu belirtir, bu sayede importlar düzgün çalışır.
pythonpath = . src

# Raporlama ve çıktı formatını ayarlar.
# -v: Verbose (ayrıntılı) çıktı
# -rA: Başarısız olanlar dışındaki tüm test sonuçlarını özetle
addopts = -v -rA --strict-markers

# Özel işaretçileri (markers) tanımlar.
markers =
    unit: Unit tests
    integration: Integration tests
    validation: System validation tests
    slow: Slow running tests
    api: API tests
    db: Database tests

# Belirli uyarıları gizler.
filterwarnings =
    ignore::DeprecationWarning